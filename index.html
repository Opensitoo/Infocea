    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: #000;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #video {
      width: 150%;
      height: 150%;
      object-fit: cover;
    }

    #overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 6vw;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 4vw;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-form input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 32px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
